<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>
  <meta name="description" content="This is the Star Wars Responsive Challenge! All the characters you can fit!">
  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->

  <link rel="stylesheet" type="text/css" href="css/float-grid.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">

</head>
<body>
	<header>
		<div class="row">
		<h1>Star Wars Characters</h1>
		<h2>Incomplete list</h2>
		</div>
	</header>
	<main>
		<div class="row">
	      <div class="col-4">
	        <div class="box ">
	        	<img alt="Rey" src="images/rey_square.png" />
	        	<p class="name">Ray</p>
	        	<p class="description">Protagonist, from Tatooine</p>
	        	</div>
	      </div>
	      <div class="col-4">
	        <div class="box ">
				<img alt="Finn" src="images/finn_weird.jpeg" />
				<p class="name">Finn</p>
				<p class="description">Storm Trooper, befriends Ray</p>
	        	</div>
	      </div>
	      <div class="col-4">
	        <div class="box ">
	        	<img alt="Kylo" src="images/kylo_weird.jpeg" />
	        	<p class="name">Kylo</p>
	        	<p class="description">Main villain, or is he?</p>
	        	</div>
	      </div>
    	</div>

    	<div class="row">
	      <div class="col-4">
	        <div class="box ">
	        	<img alt="Poe" src="images/poe_weird.png" />
	        	<p class="name">Poe</p>
	        	<p class="description">Neutral pilot</p>
	        	</div>
	      </div>
	      <div class="col-4">
	        <div class="box ">
	        	<img alt="Chewbacca" src="images/chewbacca_square.png" />
	        	<p class="name">Chewbacca</p>
	        	<p class="description">A great first mate</p>
	        	</div>
	      </div>
	      <div class="col-4">
	        <div class="box ">
	        	<img alt="Yoda" src="images/yoda.jpg" />
	        	<p class="name">Yoda</p>
	        	<p class="description">Wise old Jedi master</p>
	        	</div>
	      </div>
    	</div>
	</main>
</body>
</html>
